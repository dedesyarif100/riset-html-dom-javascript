<!DOCTYPE html>
<html>
<body>
<h1>The Element Object</h1>
<h2>The nodeType Property</h2>

<div><hr>
    <button onclick="getExampleOne()">Click</button>
    <p>The node types of the body element's child nodes are:</p>
    <p>Whitespaces between elements are considered text nodes.</p>
    <!-- My personal comment goes here..  -->
    <div>Comments are considered comment nodes.</div>
    <p id="getExampleOne"></p>
</div><hr>

<div><hr>
    <button onclick="getExampleTwo()">Click</button>
    <p>Node name, type and value of "myDIV"s first child is:</p>
    <div id="listExampleTwo">This is "myDIV".</div>
    <p id="getExampleTwo"></p>
</div><hr>

<script>
// Display the node types of all elements:
let getExampleOne = () => {
    const nodes = document.body.childNodes;
    let text = "";
    for (let i = 0; i < nodes.length; i++) {
        text += nodes[i].nodeType + " " + nodes[i].nodeName + "<br>";
    }
    let data = document.getElementById("getExampleOne");
    data.innerHTML = text;
    data.style.backgroundColor = "yellow";
}

// Get the node name, value and type of "myDIV"s first child node:
let getExampleTwo = () => {
    const listExampleTwo = document.getElementById("listExampleTwo").firstChild;
    let text = "";
    text += "Name: " + listExampleTwo.nodeName + "<br>";
    text += "Value: " + listExampleTwo.nodeValue + "<br>";
    text += "Type: " + listExampleTwo.nodeType;
    let data = document.getElementById("getExampleTwo");
    data.innerHTML = text;
    data.style.backgroundColor = "yellow";
}
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<body>
<h1>The Element Object</h1>
<h2>The previousElementSibling Property</h2>

<div><hr>
    <button onclick="getExampleOne()">Click</button>
    <p>The previous sibling of the second list item has the text:</p>
    <ul>
        <li id="item1">Coffee (first item)</li>
        <li id="item2">Tea (second item)</li>
    </ul>
    <p id="getExampleOne"></p>
</div><hr>

<script>
let getExampleOne = () => {
    let item = document.querySelector("#item2").previousElementSibling.innerHTML; 
    let getExampleOne = document.querySelector("#getExampleOne");
    getExampleOne.innerHTML = item;
    getExampleOne.style.backgroundColor = "yellow";
}
</script>
</body>
</html>

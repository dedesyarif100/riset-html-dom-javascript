<!DOCTYPE html>
<html>
<body>
<h1>The Element Object</h1>
<h2>The children Property</h2>

<div><hr>
    <button onclick="getExampleOne()">Click</button>
    <p>The tag names of the body's children are:</p>
    <p id="getExampleOne"></p>
</div><hr>

<div><hr>
    <button onclick="getExampleTwo()">Click</button>
    <div id="listExampleTwo">
        <p>I am a paragraph</p>
        <p>I am a paragraph</p>
        <p>I am a paragraph</p>
    </div>
    <p id="getExampleTwo"></p>
</div><hr>

<div><hr>
    <button onclick="getExampleThree()">Click</button>
    <div id="listExampleThree">
        <p>I am a paragraph</p>
        <p>I am a paragraph</p>
        <p>I am a paragraph</p>
    </div>
    <p id="getExampleThree"></p>
</div><hr>

<div><hr>
    <button onclick="getExampleFour()">Click</button>
    <select id="listExampleFour" size="4">
        <option>Audi</option>
        <option>BMW</option>
        <option>Saab</option>
        <option>Volvo</option>
    </select>
    <p id="getExampleFour"></p>
</div><hr>

<div><hr>
    <button onclick="getExampleFive()">Change</button>
    <div id="listExampleFive">
        <h2>I am a h2 element</h2>
        <div>I am a div element</div>
        <span>I am a span element</span>
    </div>
</div><hr>

<script>
let getExampleOne = () => {
    const collection = document.body.children;
    let text = "";
    for (let i = 0; i < collection.length; i++) {
        text += collection[i].tagName + "<br>";
    }
    let getExampleOne = document.getElementById("getExampleOne");
    getExampleOne.innerHTML = text;
    getExampleOne.style.backgroundColor = "yellow";
}

let getExampleTwo = () => {
    let count = document.getElementById("listExampleTwo").children.length;
    let getExampleTwo = document.getElementById("getExampleTwo");
    getExampleTwo.innerHTML = count;
    getExampleTwo.style.backgroundColor = "yellow";
}

let getExampleThree = () => {
    const getColorChild = document.getElementById("listExampleThree").children;
    getColorChild[1].style.backgroundColor = "yellow";
}

let getExampleFour = () => {
    const mySelect = document.getElementById("listExampleFour").children;
    let getExampleFour = document.getElementById("getExampleFour");
    getExampleFour.innerHTML = mySelect[0].text;
    getExampleFour.style.backgroundColor = "yellow";
}

let getExampleFive = () => {
    // const collection = document.body.children;
    const collection = document.getElementById("listExampleFive").children;
    for (let i = 0; i < collection.length; i++) {
        collection[i].style.backgroundColor = "red";
    }
}
</script>
</body>
</html>

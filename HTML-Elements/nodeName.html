<!DOCTYPE html>
<html>
<body>
<h1>The Element Object</h1>
<h2>The nodeName Property</h2>

<div><hr>
    <button onclick="getExampleFirst()">Click</button>
    <p>The node name of the "demo" element is:</p>
    <p id="getExampleFirst"></p>
</div><hr>

<div><hr>
    <button onclick="getExampleTwo()">Click</button>
    <p>The node name of the "demo" element is:</p>
    <p id="getExampleTwo"></p>
</div><hr>

<div><hr>
    <button onclick="getExampleThree()">Click</button>
    <div>Comments are considered nodes (#comments).</div>
    <p>The node names of the body element's child nodes.</p>
    <p id="getExampleThree"></p>
</div><hr>

<div><hr>
    <button onclick="getExampleFour()">Click</button>
    <p>Node name, type and value of "myDIV"s first child is:</p>
    <div id="listExampleFour">This is "myDIV".</div>
    <p id="getExampleFour"></p>
</div><hr>

<script>
// Return the node name of a <p> element:
let getExampleFirst = () => {
    let data = document.querySelector("#getExampleFirst");
    text = data.nodeName;
    data.innerHTML = text;
    data.style.backgroundColor = "yellow";
}

// Return the node name of the <body> element:
let getExampleTwo = () => {
    let text = document.body.nodeName;
    let data = document.querySelector("#getExampleTwo");
    data.innerHTML = text;
    data.style.backgroundColor = "yellow";
}

// Get the node names of the <body> element's child nodes:
let getExampleThree = () => {
    const nodes = document.body.childNodes;
    let text  = "";
    for (let i = 0; i < nodes.length; i++) {
        text += nodes[i].nodeName + "<br>";
    }
    let data = document.querySelector("#getExampleThree");
    data.innerHTML = text;
    data.style.backgroundColor = "yellow";
}

// Get the node name, value and type of "myDIV"s first child node:
let getExampleFour = () => {
    const listExampleFour = document.querySelector("#listExampleFour").firstChild;
    let text = "";
    text += "Name: " + listExampleFour.nodeName + "<br>";
    text += "Value: " + listExampleFour.nodeValue + "<br>";
    text += "Type: " + listExampleFour.nodeType;
    let data = document.querySelector("#getExampleFour");
    data.innerHTML = text;
    data.style.backgroundColor = "yellow";
}
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<body>

<div><hr>
    <button onclick="getExampleOne()">Click</button>
    <h1 id="listExampleOne" class="democlass" name="tes" value="valuetest">The Element Object</h1>
    <h2>The getAttribute() Method</h2>
    <p>The value of the class attribute of the h1 element is:</p>
    <p id="getExampleOne"></p>
</div><hr>

<div><hr>
    <button onclick="getExampleTwo()">Click</button>
    Learn more about the <a id="listExampleTwo" href="dom_obj_attributes.asp" target="_blank">Attr object</a>.
    <p>The value of the target attribute of the link above is:</p>
    <p id="getExampleTwo"></p>
</div><hr>

<script>
// Get the value of the class attribute of an element:
let getExampleOne = () => {
    const element = document.querySelector("#listExampleOne");
    const text = element.getAttribute("class");
    const getExampleOne = document.querySelector("#getExampleOne");
    getExampleOne.innerHTML = text;
    getExampleOne.style.backgroundColor = "yellow";
}

// Get the value of the target attribute of an <a> element:
let getExampleTwo = () => {
    let link = document.querySelector("#listExampleTwo");
    let attributeFromLink = link.getAttribute("href");
    let getExampleTwo = document.querySelector("#getExampleTwo");
    getExampleTwo.innerHTML = attributeFromLink;
    getExampleTwo.style.backgroundColor = "yellow";
}
</script>
</body>
</html>

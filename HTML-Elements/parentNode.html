<!DOCTYPE html>
<html>
<style>
#getExampleTwo {
    box-sizing: border-box;
    padding: 16px;
    width: 100%;
    background-color: red;
    color: #fff;
    font-size: 30px;
}
.closebtn {
    float: right;
    font-weight: bold;
    cursor: pointer;
}
.closebtn:hover {
    color: #000;
}
</style>
<body>
<h1>The Element Object</h1>
<h2>The parentNode Property</h2>

<div><hr>
    <button onclick="getExampleOne()">Click</button>
    <p>The node name of the parent node of "myLI" is:</p>
    <ul>
        <li id="listExampleOne">Coffee</li>
        <li>Tea</li>
    </ul>
    <p id="getExampleOne"></p>
</div><hr>

<div><hr>
    <div id="getExampleTwo"><hr>
        <div>
            <span onclick="this.parentNode.style.display='none';" class="closebtn">X</span>
            <p>click X to close.</p>
        </div>
    </div>
</div><hr>

<script>
let getExampleOne = () => {
    let listExampleOne = document.querySelector("#listExampleOne").parentNode.nodeName;
    let getExampleOne = document.querySelector("#getExampleOne");
    getExampleOne.innerHTML = listExampleOne;
    getExampleOne.style.backgroundColor = "yellow";
}
</script>
</body>
</html>
